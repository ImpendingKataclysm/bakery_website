{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    <header>
        <h2>Home</h2>
    </header>
    <div class="wrapper">
        <div class="wrap_item home_text">
            <p>{% lorem %}</p>
            <div class="wrapper">
                <figure class="rasp_puffs">
                    <a href="#" data-lightbox="homepage"
                                data-title="Raspberry Cream Puffs">
                        <picture>
                            <source srcset="#"
                                    media="(min-width:1024px)">
                            <img src="#" alt="raspberry cream puffs decorated with white chocolate">
                        </picture>
                    </a>
                </figure>
                <figure class="tollhouse">
                    <a href="#" data-lightbox="homepage"
                                data-title="Tollhouse Chocolate Chip Cookies">
                        <picture>
                            <source srcset="#"
                                    media="(min-width:1024px)">
                            <img src="#" alt="tollhouse chocolate chip cookies">
                        </picture>
                    </a>
                </figure>
            </div>
        </div>
        <aside class="wrap_item">
            <p>
                        Looking for a Valentine's Day treat? Try our hand-decorated
                        sugar cookies! Supplies may be limited, so
                        <a href="#" class="text_link">call us</a>
                        to ask about availability and place your order.
            </p>
            <figure>
                <a href="#" data-lightbox="homepage"
                   data-title="Decorated Valentine's Cookies">
                    <!--picture>
                                <source srcset="images/wide_valentine_cookies.jpg"
                                media="(min-width:1024px)">
                                <img src="images/valentine_cookies.j#pg" alt="decorated valentine cookies">
                            </picture-->

                </a>
            </figure>
        </aside>
    </div>
{% endblock %}
